	<section role="region">
		<h1>Marginal Graphic Dropcap</h1>
		<p class="indent">
			<span class="graphic-dropcap">M<span><!-- 嵌套用于展示图片的。 --></span></span>arginal Graphic
			Dropcap. The letter M has been covered by the dropcap image. Screen
			readers read the text and visual users see the image. If the browser
			cannot display the dropcap image, the text becomes visible.
		</p>
